<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Вход</h2>
<form th:action="@{/login}" method="post">
    <div>
        <label>Логин: <input type="text" name="username"/></label>
    </div>
    <div>
        <label>Пароль: <input type="password" name="password"/></label>
    </div>
    <div>
        <button type="submit">Войти</button>
    </div>
</form>
</body>
</html>
