<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Матрица - Чат</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            color: #00FF00;
            font-family: monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
            box-sizing: border-box;
            border: 2px solid #00FF00;
            margin: 5px;
            padding: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            background: black;
            border: 1px solid #00FF00;
            color: #00FF00;
            font-family: monospace;
            padding: 10px;
            font-size: 16px;
        }

        .chat-input button {
            background: #00FF00;
            color: black;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            font-family: monospace;
            font-size: 16px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="chat-container">
    <div class="chat-messages" id="messages">
        <div><strong>[GPT]:</strong> Привет, пользователь. Я слушаю.</div>
    </div>
    <form class="chat-input" onsubmit="sendMessage(event)">
        <input type="text" id="user-input" placeholder="Введите сообщение..." autocomplete="off" />
        <button type="submit">Отправить</button>
    </form>
</div>

<script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂヅテデトドナニヌネノABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            drops[i]++;
        }
    }

    setInterval(drawMatrix, 33);

    function sendMessage(event) {
        event.preventDefault();
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (message) {
            const messages = document.getElementById("messages");
            const div = document.createElement("div");
            div.textContent = `[Вы]: ${message}`;
            messages.appendChild(div);
            input.value = "";
            messages.scrollTop = messages.scrollHeight;
        }
    }
</script>
</body>
</html>
